react-js:
  version: 1.x
  js:
    'https://unpkg.com/react@15/dist/react.min.js': { type: external }
    'https://unpkg.com/react-dom@15/dist/react-dom.min.js': { type: external }
    'https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js': { type: external }
    '//cdn.muicss.com/mui-0.9.24/js/mui.min.js': { type: external }
    'https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.31.3/react-bootstrap.min.js': { type: external }

chart-js:
  version: 1.x
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js': { type: external}

dashboard-js:
  version: 1.x
  css:
    base:
      'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css': {type: external}
  js:
    'src/View/Dashboard/Dashboard.jsx': {attributes: {type: text/babel}}
  dependencies:
    - core/jquery
    - commerce_conference/dashboard-js.navbar

dashboard-js.navbar:
  version: 1.x
  css:
    theme:
     'src/View/ConferenceNavBar/ConferenceNavBar.css': {}
  js:
    'src/View/ConferenceNavBar/ConferenceNavBar.jsx': {attributes: {type: text/babel}}
